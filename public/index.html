<html>

<head>
    <title>Favorite Images</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="picture" ng-controller="MainCtrl">
    <div class=" custom-header">
        <div class="text-center">
            <h3>Share your favorite images!</h3>
        </div>
        <div class="text-center">
            <form ng-submit="addPicture()" class="form-inline">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" class="url" id="url" name="url" ng-model="url" required>
                </div>
                <div class="form-group">
                    <label for="caption">Caption:</label>
                    <input type="text" class="caption" id="caption" name="caption" ng-model="caption" required maxlength="31">
                </div>
                <button type="submit" class="btn btn-success">Add Image</button>
            </form>
        </div>
    </div>
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div ng-repeat="picture in pictures | orderBy: '-votes'">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="borders">
                        <img ng-src="{{picture.url}}" class="img-responsive img-rounded">
                        <h4>{{picture.caption}}</h4>
                        <button type="submit" class="btn btn-danger btn-sm" ng-click="delete(picture)">Delete Candidate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>


<style>
    .custom-header {
        background-color: rgba(245, 245, 245, 0.56);
        position: sticky;
        top: 0;
        margin: 0px 0 0px;
        padding: 25px;
        z-index: 99999;
        border-bottom: 1px solid #bcbaba;
    }

    img {
        max-height: 200px;

    }

    .borders {
        border: 1px solid #cecdcd;
        padding: 15px;
        margin: 10px;
        background-color: rgba(245, 245, 245, 0.56);
    }

</style>
